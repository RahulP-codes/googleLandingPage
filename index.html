<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="left-nav">
          <a href="https://about.google.com">About</a>
          <a href="https://store.google.com">Store</a>
        </div>
        <div class="right-nav">
          <a href="https://mail.google.com/">Gmail</a>
          <a href="https://www.google.com/imghp">Images</a>
          <a href="https://labs.google.com">
            <img src="labs.svg" alt="Labs" />
          </a>
          <span class="menu">
            <img src="Menu.svg" alt="Menu" height="24" />
          </span>
          <span class="profile">
            <img src="Profile.png" alt="Menu" height="24" />
          </span>
        </div>
      </nav>
    </header>
    <main>
      <div class="logo">
        <img src="logo.svg" alt="Google Logo" />
      </div>
      
    </main>
  </body>
</html>
