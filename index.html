<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="left-nav">
          <a href="https://about.google.com">About</a>
          <a href="https://store.google.com">Store</a>
        </div>

        <div class="right-nav">
          <a href="https://mail.google.com/">Gmail</a>
          <a href="https://www.google.com/imghp">Images</a>
          <a href="https://labs.google.com">
            <img src="labs.svg" alt="Labs" />
          </a>
          <span class="menu">
            <img src="Menu.svg" alt="Menu" height="24" />
          </span>
          <span class="profile">
            <img src="Profile.png" alt="Menu" height="24" />
          </span>
        </div>
      </nav>
    </header>

    <main>
      <!-- logo -->
      <div class="logo">
        <img src="logo.svg" alt="Google Logo" />
      </div>
      <!-- search container -->
      <div class="search-container">
        <div class="search-box">
          <img
            src="search-icon.svg"
            alt="Search Icon"
            height="20"
            width="20"
            class="search-icon"
          />
          <input type="text" class="search-input" />
          <img
            src="mic-icon.svg"
            alt="Voice Search"
            width="24"
            class="mic-icon"
          />
          <img
            src="lens-icon.svg"
            alt="Lens Search"
            width="24"
            class="lens-icon"
          />
        </div>
        <div class="search-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>

      <div class="languages">
        Google offered in:
        <a href="">हिन्दी</a>
        <a href="">বাংলা</a>
        <a href="">తెలుగు</a>
        <a href="">मराठी</a>
        <a href="">தமிழ்</a>
        <a href="">ગુજરાતી</a>
        <a href="">ಕನ್ನಡ</a>
        <a href="">മലയാളം</a>
        <a href="">ਪੰਜਾਬੀ</a>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-location">India</div>
      <div class="footer-buttons">
        <div class="left-footer">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
        </div>
        <div class="right-footer">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
